<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
        }

        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .login-image {
            width :1200px;
            height: 100%; /* 비율 유지 */
        }

        .login-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
        }

        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #6E3C39;
            margin-bottom: 2rem;
        }

        .login-form {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-form input {
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .login-form button {
            padding: 0.8rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #444;
        }

        .login-links {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
            text-align: center;
        }

        .login-links a {
            color: #6E3C39;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .login-footer {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left section with background image -->
        <div class="login-left">
            <img src="login.png" alt="Login Image" class="login-image">
        </div>

        <!-- Right section with login form -->
        <div class="login-right">
            <div class="login-title">HELLO. VEHICLE</div>
            <form class="login-form">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">

                <div>
                    <input type="checkbox" id="show-password">
                    <label for="show-password">비밀번호 표시</label>
                </div>

                <button id="login-btn">로그인</button>
            </form>

            <div class="login-links">
                <a href="#">아이디 찾기</a>
                |
                <a href="#">비밀번호 찾기</a>
                |
                <a href="#">회원가입</a>
            </div>

            <div class="login-footer">&copy; 2025 CAMVER INC. All rights reserved.</div>
        </div>
    </div>
    <!-- JavaScript 코드 추가 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('login-btn');
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('show-password');

            // 비밀번호 표시 토글 기능
            showPasswordCheckbox.addEventListener('change', function () {
                passwordField.type = this.checked ? 'text' : 'password';
            });

            // 로그인 버튼 클릭 이벤트
            loginButton.addEventListener('click', function (event) {
                event.preventDefault();

                const username = usernameField.value;
                const password = passwordField.value;

                // 임시 아이디와 비밀번호 검증
                if (username === 'admin' && password === '1234') {
                    alert('로그인 성공!');
                    window.location.href = 'service.html'; // service.html로 이동
                } else {
                    alert('아이디 또는 비밀번호가 잘못되었습니다.');
                }
            });
        });
    </script>
</body>
</html>
